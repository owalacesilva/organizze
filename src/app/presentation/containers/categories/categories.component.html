<h1>Recent categories</h1>
<app-category-form></app-category-form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Color</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.name }}</td>
      <td>{{ category.color }}</td>
      <td>{{ category.type }}</td>
    </tr>
  </tbody>
</table>
